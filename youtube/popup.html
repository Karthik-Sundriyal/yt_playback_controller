<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Controller</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YT Controller</h1>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="slider"></label>
            </div>
        </header>

        <main>
            <section class="control-section">
                <h2>Playback Speed</h2>
                <div class="button-group">
                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                    <button class="speed-btn" data-speed="1.0">1x</button>
                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                    <button class="speed-btn" data-speed="2.0">2x</button>
                </div>
                <div class="custom-input-group">
                    <input type="number" id="customSpeed" placeholder="e.g., 1.25" step="0.05" min="0.1">
                    <button id="setCustomSpeed">Set</button>
                </div>
            </section>

            <hr>

            <section class="control-section">
                <h2>Volume Control</h2>
                <div class="custom-input-group">
                    <input type="number" id="volumeValue" placeholder="1-100" step="1" min="1" max="100">
                    <button id="setVolume">Set Volume</button>
                </div>
            </section>

            <hr>

            <section class="control-section">
                 <button id="skipButton" class="skip-btn">Skip Ahead (3s)</button>
            </section>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
